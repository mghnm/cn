name: Pull Request Pipeline

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - id: setup_python
        uses: actions/setup-python@v3
        with:
          python-version: 3.8

      - id: python_cache
        uses: actions/cache@v3
        with:
          path: venv
          key: ${{ steps.setup_python.outputs.python-version }}-pip-${{ github.run_number }}

      - if: steps.python_cache.outputs.cahce-hit != 'true'
        run: |
          if [ -d "venv" ]; then rm -rf venv; fi
          python3 -m venv venv
          venv/bin/python3 -m pip install -r .github/workflows/requirements.txt
    outputs:
      cahce-key: ${{ steps.setup_python.outputs.python-version }}-pip-${{ github.run_number }}

  linting:
    needs: setup
    runs-on: ubuntu-latest

    steps:

      - uses: actions/cache@v3
        with:
          path: venv
          key: ${{ needs.setup.outputs.cahce-key }}

      - name: Activate virtual environment
        run: source venv/bin/activate

      - name: Run linting
        run: flake8 ./pyapp/

  unit_tests:
    needs: setup
    runs-on: ubuntu-latest

    steps:

      - uses: actions/cache@v3
        with:
          path: venv
          key: ${{ needs.setup.outputs.cahce-key }}

      - name: Activate virtual environment
        run: source venv/bin/activate

      - name: Run unit tests
        run: pytest test/
