name: Pull Request Pipeline

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  linting:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run linting
        run: pip install flake8 && flake8
